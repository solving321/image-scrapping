<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
</head>

<body>
  <table id="imageGallery" border="1">
    <tr>
      <th>Image</th>
      <th>Text</th>
      <th>Ratio</th>
    </tr>
  </table>

  <script>
    function createImageElement(imageInfo) {
      const table = document.getElementsByTagName('table')[0]
      // const img = document.createElement('img');
      // img.src = `./actual_images_second/${imageInfo.filename}`;
      // img.alt = imageInfo.filename;
      // img.style.height = `${imageInfo.height}px`;
      // img.style.width = `${imageInfo.width}px`;

      // const gallery = document.getElementById('imageGallery');
      // gallery.app

      table.innerHTML += `
      <tr>
      <td>
      <img src="./actual_images_second/${imageInfo.filename}" width="${imageInfo.width}px" height="${imageInfo.height}px" ></td>
      </td>
      <td>
      <pre> ${imageInfo.text}</pre>
      </td>
        <td>
          ${imageInfo.ratio}
      </td  
      </tr>
    
      `
    }

    fetch('./new_data.json')
      .then(response => response.json())
      .then(data => {
        data.forEach(image => {
          createImageElement(image);
        });
      })
      .catch(error => console.error('Error fetching image data:', error));
  </script>
</body>

</html>
